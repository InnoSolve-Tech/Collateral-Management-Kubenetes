apiVersion: apps/v1
kind: Deployment
metadata:
  name: collateral-web-deployment
  labels:
    app: collateral-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collateral-web
  template:
    metadata:
      labels:
        app: collateral-web
    spec:
      containers:
      - name: collateral-web
        image: benzidarwin/collateral-management-frontend:main-fdd8515
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: NEXT_PUBLIC_API_BASE_URL
            value: "http://docker.host.internal:8008"  # Update this to match your API service name and port
---
apiVersion: v1
kind: Service
metadata:
  name: collateral-web-service
spec:
  type: NodePort
  selector:
    app: collateral-web
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30008
      